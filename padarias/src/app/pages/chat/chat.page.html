<ion-app>
  <ion-menu contentId="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-title>UsuÃ¡rios</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        @for (user of users; track user.id) {
          <ion-item (click)="selectUser(user)">
            {{ user.name }}
          </ion-item>
        }

        <ion-item routerLink="/administrativo" lines="none" href="/administrativo">
          <ion-icon name="arrow-undo-outline" slot="start"></ion-icon>
          <ion-label>Voltar</ion-label>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>

  <ion-router-outlet id="main-content"></ion-router-outlet>

  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Chat</ion-title>
    </ion-toolbar>
    
  </ion-header>

  <ion-content>
    @for (message of messages; track message.text) {
      <p>{{ message.text }}</p>
      <span>{{ message.timestamp }}</span>
    }
  </ion-content>

  <ion-footer>
    <ion-toolbar>
      <ion-input [(ngModel)]="newMessage" placeholder="Digite uma mensagem" name="fieldName" ngDefaultControl></ion-input>
      <ion-button (click)="sendMessage()">Enviar</ion-button>
    </ion-toolbar>
  </ion-footer>
</ion-app>
