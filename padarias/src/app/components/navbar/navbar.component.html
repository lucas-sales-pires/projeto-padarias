<ion-menu contentId="main-content" class="ion-padding">
  <ion-label>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
    <ion-toolbar>
      <ion-list lines="none">
        <ion-item routerLink="/cardapio" lines="none" href="/cardapio">
          <ion-icon name="home-outline" slot="start"></ion-icon>
          <ion-label>Cardápio</ion-label>
        </ion-item>
        @if(autenticado() === false){
        <ion-item
          routerLink="/login"
          lines="none"
          href="/login"
          routerDirection="forward"
        >
          <ion-icon name="person-circle-outline" slot="start"></ion-icon>
          <ion-label>Login</ion-label>
        </ion-item>
        <ion-item routerLink="/cadastro" lines="none" href="/cadastro">
          <ion-icon name="person-add-outline" slot="start"></ion-icon>
          <ion-label>Cadastro</ion-label>
        </ion-item>

        }
        <ion-item
          routerLink="/administrativo"
          lines="none"
          href="/administrativo"
        >
          <ion-icon name="settings-outline" slot="start"></ion-icon>
          <ion-label>Administração</ion-label>
        </ion-item>

        <ion-item routerLink="/login" lines="none" href="/login">
          <ion-icon name="arrow-undo-outline" slot="start"></ion-icon>
          <ion-label>Sair</ion-label>
        </ion-item>

      </ion-list>
    </ion-toolbar>
  </ion-label>
</ion-menu>
<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
      <div class="logo-container">
        <ion-img
          src="../../../assets/imgs/logo.png"
          alt="logo"
          class="logo"
        ></ion-img>
      </div>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
